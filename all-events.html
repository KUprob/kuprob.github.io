<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }
        header {
            padding: 20px 0;
            border-bottom: 1px solid #000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        main {
            margin: 20px auto;
            max-width: 800px;
        }
        h1, h2 {
            font-weight: normal;
        }
        ul {
            padding: 0;
        }
        ul li {
            list-style-type: none;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .abstract {
            display: none;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
    <script>
        function toggleAbstract(id) {
            var abstract = document.getElementById(id);
            var currentDisplay = window.getComputedStyle(abstract).display;
            if (currentDisplay === "none") {
                abstract.style.display = "block";
            } else {
                abstract.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>All Events</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="all-events">
            <h2>All Events</h2>
            <ul id="all-events-list">
                <!-- Events will be populated by script.js -->
                <!-- Fallback message if script fails -->
                <li id="fallback" style="display: none;">No events loaded. Check if script.js is working.</li>
            </ul>
        </section>
    </main>
    
    <script src="script.js"></script>
    <script>
        // Simple check to show fallback if no events are loaded
        window.addEventListener("load", function() {
            const eventList = document.getElementById("all-events-list");
            if (eventList.children.length === 1 && eventList.children[0].id === "fallback") {
                document.getElementById("fallback").style.display = "block";
            }
        });
    </script>
</body>
</html>
